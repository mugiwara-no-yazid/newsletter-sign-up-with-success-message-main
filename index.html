<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="app.js" async></script>
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <section id="carte">
    <div id="Cartecreditviolet">
      <img src="./images/card-logo.svg" alt="card logo">
      <div id="numerosdecarte"><p class="numerosdecarte">0000 0000 0000 0000</p></div>
      <div id="info">
        <div><p class="nomutilisateur">Jane Appleseed</p></div>
        <div class="dateexp"><p><span id="moiscarteexp">00</span>/<span id="annecarteexp">00</span> </p></div>
      </div>
    </div>  
    <div id="cartegris">
      <p id="cartegrisCode">000</p>
    </div>
  </section>
  <section id="reseignement">
    <form action="#">
      <table>
        <tr>
          <td>
            <label for="nom">Cardholder Name</label> <br>
            <input type="text" name="nom" id="nom" placeholder=" e.g. Jane Appleseed">
          </td>
        </tr>
        <tr>
          <td>
            <label for="numcarte">Card Number</label><br>
            <input type="text" name="numcarte" id="numcarte" placeholder=" e.g. 1234 5678 9123 0000">
          </td>
        </tr>
        <tr>
          <td id="cheum">
            <div>
              <label for="expiration">  Exp. Date (MM/YY)</label> <br>
              <input type="number" name="moisexp" id="expirationmois" placeholder="MM"  maxlength="2">
              <input type="number" name="anneexp" id="expirationannee" placeholder="YY"  maxlength="2"> 
            </div>
            <div>
              <label for="code"><p>CVC</p></label> 
              <input type="text" name="code" id="code" placeholder="e.g. 123">
            </div>  
            </td>
        </tr>
        <tr>
          <td>
              <button type="submit"> Confirm </button>
          </td>
        </tr>
      </table>  

    </form>

</body>
</html>
